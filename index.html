<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body onload='onInit()'>
  <header>
    <div class="header-container">
      <div class="logo"><img src="img/logo.png" alt=""></div>
      <nav class="header-nav">          
        <a href="#">About</a>        
        <a href="#" onclick="onGalleryBtn()">Gallery</a>
      </nav>
      <!-- <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button> -->
  </div>
  </header>

  <section class='img-gallery'>
    <div class='search-container'>
      <input type="text" placeholder='Search meme...' class='search-input' onkeyup="onKeyUpSearch()" >
      <button class="search-button" onclick="onDeleteSearchBarContent()">ðŸ”Ž</button>
    </div>
    <div class='grid-img-container'>
    </div>
  </section>
  
  
  <section class='meme-editor' hidden>
    <div class='grid-meme-container'>
    <div class='canvas-container'>
      <canvas id="my-canvas" height="" width="" onclick="draw(event)"></canvas>
    </div>
        <input type="text" class='text-editor' placeholder='Add new line :)'>

        <div class='line-editor'>
          <button class='btn add-line' onclick='onAddLine()'><img src="img/memeBtns/addLine.png"></button>
          <button class='btn delete-line' onclick='onDeleteSelectedLine()'><img src="img/memeBtns/deleteLine.png"></button>
        <button class='btn change-line' onclick='onSelectLine()'><img src="img/memeBtns/changeLine.png"></button>
        </div>

        <div class='font-setting'>
        <button class='btn font-plus' onclick='onFontPlus()'><img src="img/memeBtns/fontPlus.png"></button>
        <button class='btn font-minus' onclick='onFontMinus()'><img src="img/memeBtns/fontMinus.png"></button>
        <button class='btn color-palette'><img src="img/memeBtns/colorPalette.png"></button>
        </div>

        <div class='align-setting'>
        <button class='btn text-align-left' onclick='onTextAlignRight()'><img src="img/memeBtns/textAlignLeft.png"></button>
        <button class='btn text-align-center' onclick='onTextAlignCenter()'><img src="img/memeBtns/textAlignCenter.png"></button>
        <button class='btn text-align-right' onclick='onTextAlignLeft()'><img src="img/memeBtns/textAlignRight.png"></button>
        </div>

      <div class='stickers'>
        <button class='sticker' onclick="setShape('sticker1')"><img src="img/stickers/sticker1.jpg"></button>
        <button class='sticker' onclick="setShape('sticker2')"><img src="img/stickers/sticker2.jpg"></button>
        <button class='sticker' onclick="setShape('sticker3')"><img src="img/stickers/sticker3.jpg"></button>
        <button class='sticker' onclick="setShape('sticker4')"><img src="img/stickers/sticker4.jpg"></button>
      </div>

      <div class='media'>
        <button class='btn upload-img' onclick="onUploadImg()"><img src="img/memeBtns/upload.png"></button>
        <button class='btn download-meme' onclick='onDownloadMeme()'><a href="#" onclick="downloadCanvas(this)" download="my-img">Download</a></button>
        
      </div>

      <div class='file-upload'>
        <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)"  />
      </div>
    </div>
  </section>

  <script src="js/services/storageService.js"></script>
  <script src="js/services/utilService.js"></script>
  <script src="js/services/galleryService.js"></script>
  <script src="js/services/memeService.js"></script>
  <script src="js/galleryController.js"></script>
  <script src="js/memeController.js"></script>
  <script src="js/mainController.js"></script>
</body>
</html>
